<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact App</title>
        <link href="contact.css" rel="stylesheet"/>
    </head>
    <body onload="init()">

          <div id="modalDiv"> 
          </div>

          <div class="top-div" style="text-align: center;">
            <h1>Andela Learning Community</h1>
            <p><img src="http://www.linkedin-makeover.com/wp-content/uploads/2013/10/Email-Address-Book.png" alt="" style="width: 10%"></p>
            <h2>Contact App</h2>
          </div>

          <div class="bottom-div">

            <div class="column-div">
              <div class="left-heading">Create New Contact</div>

              <div class="left-panel" id="input-body">


                <div class="form">
                  <div>
                    <input type="text" class="input" id="firstName" placeholder="First Name">
                  </div>
                </div>

                <div class="form">
                  <div>
                    <input type="text" class="input" id="lastName" placeholder="Last Name">
                  </div>
                </div>

                <div class="form">
                  <div>
                    <input type="text" class="input" id="phone" placeholder="Phone Number">
                  </div>
                </div>

                <div class="form">
                  <div>
                    <input type="text" class="input" id="email" placeholder="E-mail Address" >
                  </div>
                </div>

                <div class="form">
                  <div>
                    <input type="text" class="input" id="contactAddress" placeholder="Contact Address">
                  </div>
                </div>

                
              </div>

              <div class="left-footer text-center">
                <button class="btn" onclick="addContact()" style="width: 200px;" id="saveBtn">Add Contact</button>
              </div>
            </div>

            

            <div class="column-div">              
              <div class="right-heading">
                Contacts
              </div>
              <div class="right-panel" id="display">
                <table class="display-table" id="contactTable">
                  <thead >
                    <tr >
                      <th >Name</th>
                      <th colspan="2">Actions</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody" >
                    
                  </tbody>
                </table>
              </div>
            </div>


            </div>

          
        </div>


        <script src="contact.js"></script>
    </body>
</html>
