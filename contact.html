<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Val Notepad</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="contact.css" rel="stylesheet"/>
    </head>
    <body onload="init()" class=" jumbotron">

        

          <div class="text-center top">
            <h1>Andela Learning Community</h1>
            <p><i class="fa fa-address-card fa-5x"></i></p>
            <h3 class="text-center">Contact App</h3>
          </div>

          <div class="bottom">

            <div class="col-sm-6 col-xs-12 left">

              <div class="panel panel-primary">

                <div class="panel-heading text-center">Create New Contact</div>

                <div class="panel-body" id="input-body">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-user fa"></i>
                      </span>
                      <input type="text" class="form-control" id="name" placeholder="Contact Name" required />
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-phone"></i>
                      </span>
                      <input type="text" class="form-control" id="phone" placeholder="Phone Number" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-envelope"></i>
                      </span>
                      <input type="text" class="form-control" id="email" placeholder="E-mail Address" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-home"></i>
                      </span>
                      <input type="text" class="form-control" id="contactAddress" placeholder="Contact Address" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon">
                        <i class="fa fa-home"></i>
                      </span>
                      <select class="form-control" name="Contact Status" id="contactStatus" required>
                        <option value="Colleague">Colleague</option>
                        <option value="Friend">Friend</option>
                        <option value="Associate">Associate</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                  </div>
                </div>



                <div class="panel-footer text-center">
                  <button onclick="onSubmit()" class="btn btn-primary">Save Contact</button>
                </div>

              </div>
            </div>

            <div class="col-sm-6 col-xs-12 right">
              <div class="panel panel-success">
                <div class="panel-heading text-center">
                  Contacts
                  <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="search" id="search" placeholder="search contact">
                    <span class="glyphicon glyphicon-search form-control-feedback">
                    </span>
                  </div>
                </div>
                <div class="panel-body" id="display">
                  <table class="table table-striped table-bordered" id="contactTable">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th colspan="2" style="text-align: center;">Actions</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      
                    </tbody>
                  </table>
                </div>
                
              </div>
            </div>
          </div>
        </div>












        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="contact.js"></script>
    </body>
</html>
